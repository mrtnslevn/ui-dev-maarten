<app-card-app title="Prepaid Information" [show]="show">
    <c-card-body>
      <c-row class="mb-2">
        <label cLabel class="col-sm-2 col-form-label" for="patient-booking-id">
          Booking ID
        </label>
        <c-col sm="2">
          <input cFormControl id="patientBookingId" type="text" sizing="sm" readonly value="{{data.booking_id}}"/>
        </c-col>
        <label cLabel class="col-sm-2 col-form-label" for="patient-status">
          Status</label>
        <c-col sm="2">
          <input cFormControl id="patientStatus" type="text" sizing="sm" readonly value="{{data.status}}"/>
        </c-col>
        <label cLabel class="col-sm-2 col-form-label" for="search-patient-order-id">
          Order ID
        </label>
        <c-col sm="2">
          <input cFormControl id="patientOrderId" type="text" sizing="sm" readonly value="{{data.order_id}}"/>
        </c-col>
      </c-row>

      <c-row class="mb-2">
        <label cLabel class="col-sm-2 col-form-label" for="patient-name">
          Patient Name </label>
        <c-col sm="2">
          <div class="form-group">
            <input cFormControl id="patientName" type="text" sizing="sm" readonly value="{{data.patient_name}}"/>
          </div>
        </c-col>
        <label cLabel class="col-sm-2 col-form-label" for="patient-service">
          Service
        </label>
        <c-col sm="2">
          <input cFormControl id="patientService" type="text" sizing="sm" readonly value="{{data.service_name}}"/>
        </c-col>
      </c-row>
    </c-card-body>
  </app-card-app>
