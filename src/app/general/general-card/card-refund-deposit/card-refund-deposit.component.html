<app-card-app title="Deposit History" >
    <c-card-body class="px-0">
        <table cTable id="tableRefundDeposit" class="table table-striped table-hover table-sm"
            style="width: 100%;  white-space: nowrap; overflow-x: auto;" [responsive]="true">
            <thead>
                <tr>
                    <th *ngIf="!hide.includes('refund_id')" scope="col">Refund ID</th>
                    <th scope="col">Payment Mode</th>
                    <th scope="col">Bank Name</th>
                    <th scope="col">Account No</th>
                    <th scope="col">Account Name</th>
                    <th scope="col">Identity</th>
                    <th scope="col">No Handphone</th>
                    <th scope="col">Refund Amount</th>
                    <th scope="col">Reason</th>
                    <th scope="col">Notes</th>
                </tr>
            </thead>
            <tbody id="tableDeposit">
                <tr *ngFor="let r of refundDepositList">
                    <td *ngIf="!hide.includes('refund_id')" scope="col">{{r.refund_id}}</td>
                    <td scope="col">{{r.payment_mode}}</td>
                    <td scope="col">{{r.bank_name}}</td>
                    <td scope="col">{{r.account_no}}</td>
                    <td scope="col">{{r.account_name}}</td>
                    <td scope="col">{{r.identity}}</td>
                    <td scope="col">{{r.no_handphone}}</td>
                    <td scope="col">{{r.refund_amount}}</td>
                    <td scope="col">{{r.reason}}</td>
                    <td scope="col">{{r.notes}}</td>
                </tr>
            </tbody>
        </table>
    </c-card-body>
    <c-card-footer footer>
        <div class="text-center">
            <!-- <a [routerLink]="['/deposit-ipd/deposit-ipd-list']" [state]="{ fromDetail: true }" id="btnCancel" class="btn btn-primary btn-sm">
                <svg cIcon name="cilArrowLeft" size="sm"></svg>
                Back
            </a> -->
        </div>
    </c-card-footer>
</app-card-app>
